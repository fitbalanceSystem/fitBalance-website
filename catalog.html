<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תוכניות ואירועים | FitBalance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    /* קיבוע הסרגל צד */
    aside {
      position: fixed;
      top: 60px; /* מתחת ל-header-container אם הוא בגובה 60px */
      right: 0;
      width: 16rem; /* 64 Tailwind = 16rem */
      height: calc(100vh - 60px); /* גובה מלא פחות הגובה של ה-header-container */
      background: white;
      border-left: 1px solid #e5e7eb; /* Tailwind border-gray-200 */
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
      overflow-y: auto;
    }
    /* קיבוע ה-header-container */
    #header-container {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 60px;
      background: white;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      z-index: 1100;
    }
    /* התאמת תצוגת תוכן ראשי - נותנים מרווח משמאל למקום של הסרגל */
    main {
  margin-right: 16rem; /* מרווח לסרגל הצד */
  margin-top: 60px;     /* מרווח לכותרת העליונה */
  padding: 1.5rem;
  min-height: 100vh;
  background-color: #f3f4f6;
}
    /* כדי שה-flex container לא ישפיע על הסרגל הצד הקבוע */
    .flex.min-h-screen {
      display: block;
      min-height: auto;
    }
  </style>
</head>
<body class="bg-gray-100">
    <div id="header-container"></div>
<!-- הסרגל צד -->
<aside class="w-64 fixed top-16 bottom-0 right-0 bg-white shadow-md border-l z-40 flex flex-col justify-between px-4 py-6">
    <!-- ניווט עיקרי -->
    <div>
      <!-- ריווח נוסף למעלה -->
      <div class="mb-8"></div>
  
      <nav class="space-y-4">
        <a href="dashboard.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-home ml-2"></i> דף הבית
        </a>
        <a href="profile.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-user ml-2"></i> פרופיל אישי
        </a>
        <a href="schedule.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-calendar-alt ml-2"></i> מערכת שעות
        </a>
        <a href="classes.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-dumbbell ml-2"></i> תוכניות ונוכחות
        </a>
        <a href="products.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-th-list ml-2"></i> קטלוג מוצרים
        </a>
        <a href="catalog.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-heart ml-2"></i> תוכניות ואירועים
        </a>
        <a href="about.html" class="flex items-center text-gray-700 hover:text-pink-600">
          <i class="fas fa-info-circle ml-2"></i> אודות
        </a>
      </nav>
    </div>
  
    <!-- לוגו ותיאור בתחתית -->
    <div class="text-center text-sm text-gray-400 mt-8">
      <img src="images/logo.png" alt="Logo" class="w-40 h-40 mx-auto mb-4" />
      <h1 class="text-pink-600 text-2xl font-bold leading-tight">FitBalance</h1>
      <span class="text-xs text-gray-500">חוגי ספורט מתקדמים</span>
    </div>
  </aside>


    <!-- Main Content -->
    <main class="flex-1 mr-64 bg-gray-50 flex items-center justify-center">
      <div class="text-center p-8">
        <div class="text-pink-600 text-6xl mb-4 animate-pulse">
          <i class="fas fa-hourglass-half"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">בקרוב…</h2>
        <p class="text-gray-600 text-lg">התוכן פה עוד בתהליך, אבל אנחנו כבר עובדים על זה בשבילך!</p>
      </div>
    </main>
  </div>

  <!-- מודאל להצגת תמונה -->
<div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
  <img id="modal-image" src="" alt="תצוגת תמונה"
  class="max-w-xl max-h-[60vh] rounded shadow-md transition duration-200">
</div>

  <script type="module" src="js/catalog.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>

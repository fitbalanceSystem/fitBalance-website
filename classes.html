     /*ספינר*/
    /* רקע כהה שקוף */
.spinner-overlay {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-color: rgba(255, 255, 255, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* אלמנט הספינר עצמו */
.spinner {
  width: 50px;
  height: 50px;
  border: 6px solid #f3f3f3;
  border-top: 6px solid #f472b6; /* ורוד */
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* אנימציית סיבוב */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* מוסתר כברירת מחדל */
.hidden {
  display: none !important;
}
/*סוף ספינר*/

    }
  </style>
</head>

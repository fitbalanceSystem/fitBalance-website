<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>כניסה | FitBalance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-pink-600 mb-6 text-center">כניסה ל-FitBalance</h1>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block mb-1 font-semibold text-gray-700">אימייל</label>
        <input id="email" type="email" placeholder="הכנס אימייל" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1 font-semibold text-gray-700">סיסמה (ת.ז)</label>
        <input id="password" type="password" placeholder="הכנס ת.ז" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
      <button type="submit" 
              class="w-full bg-pink-600 text-white font-bold py-3 rounded-md hover:bg-pink-700 transition-colors">
        התחבר
      </button>
    </form>
    <p id="error-message" class="mt-4 text-center text-red-600"></p>
    <p class="mt-4 text-center text-sm text-gray-500">
      אין לך חשבון? 
      <a href="signup.html" class="text-pink-600 hover:underline">הרשם כאן</a>
    </p>
  </div>

  <script type="module" src="js/login.js"></script>
  
</body>
</html>
